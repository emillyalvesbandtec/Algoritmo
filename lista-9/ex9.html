<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
        idade:<input type="text" onkeyup="ver()" id="idade">
    <br>
    <div id="div_idade"></div>
</body>
</html>

<script>
        function ver(){
           var valor_idade = Number(idade.value);
           div_idade.innerHTML = '';
        

         for(var contador = 0; valor_idade>= contador; contador++){
            
            if(contador <=4){
            div_idade.innerHTML += `<br>${contador}anos (Primeira Infância)`;
        
         }else if(contador >4 && contador <=6){
            div_idade.innerHTML += `<br>${contador} anos (Pré-escolar)`;
         
         }else if(contador>6 && contador <=10 ){
            
            div_idade.innerHTML += `<br>${contador} anos (Segunda Infância)`;
        
        }else if(contador > 10 && contador <=18){
            div_idade.innerHTML += `<br>${contador}(Adolescência)`;
        
        } else if(contador>18 && contador <=50){

        div_idade.innerHTML += `<br>${contador}(Adulto)`;
   
        }else if(contador>50 && contador <=100){
            div_idade.innerHTML += `<br>${contador}(Melhor Idade)`;
        
        }else{
            div_idade.innerHTML += `<br>${contador}(Matusalém)`;


        }
         }
        }
   
    
</script>
